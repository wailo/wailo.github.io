name: Node.js CI

on:
  push:
    branches:
      - vuejs3

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['22']

    steps:
    - name: Checkout page
      uses: actions/checkout@v3
      with:
        ref: 'vuejs3'

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installing dependencies
      env:
        ACCESS_TOKEN: ${{ secrets.GH_SIM_PAT }}
      run: |
        npm ci

    - name: Build
      run: |
        npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: master
        folder: dist
